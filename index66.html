<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-latest.js">
    </script>
    <script>
        $(document).ready(function () {
            $("p").click(function () {
                $(this).hide();
            });
        });
    </script>
</head>

<body>
    <p>Если Вы щелкните по мне, - Я исчезну!</p>
        <p>Щелкните по мне!</p>
        <p>Щелкните и по мне тоже! </p>
</body>

</html>
